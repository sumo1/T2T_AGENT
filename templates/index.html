<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音合成工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ 阿里云语音合成工具</h1>
            <p>使用阿里云 CosyVoice V2 模型生成高质量语音</p>
        </header>

        <main>
            <!-- API密钥输入部分 -->
            <div class="api-key-section">
                <h2>🔑 API密钥配置</h2>
                <div class="api-key-group">
                    <input
                        type="password"
                        id="apiKeyInput"
                        placeholder="请输入您的阿里云 DashScope API密钥"
                        class="api-key-input"
                    />
                    <button id="saveApiKey" class="btn-save-key">保存密钥</button>
                </div>
                <small class="api-hint">密钥仅保存在浏览器本地，不会上传到服务器</small>
            </div>

            <div class="input-section">
                <h2>输入文本</h2>
                <textarea id="textInput" placeholder="请输入要合成的文本（最多500字）..." maxlength="500"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 500
                </div>
            </div>

            <div class="voice-section">
                <h2>选择音色</h2>
                <div id="voiceGrid" class="voice-grid">
                    <!-- 音色选项将通过 JavaScript 动态加载 -->
                </div>

                <div class="custom-voice-section">
                    <h3>或输入自定义音色</h3>
                    <input
                        type="text"
                        id="customVoiceInput"
                        placeholder="输入自定义音色ID（如：zhixiaobai）"
                        class="custom-voice-input"
                    />
                    <small class="voice-hint">输入自定义音色将覆盖上方的选择</small>
                </div>
            </div>

            <div class="action-section">
                <button id="synthesizeBtn" class="btn-primary">
                    <span class="btn-text">生成语音</span>
                    <span class="loading-spinner" style="display: none;">⏳ 生成中...</span>
                </button>
            </div>

            <div id="resultSection" class="result-section" style="display: none;">
                <h2>生成结果</h2>
                <div class="result-info">
                    <div class="info-item">
                        <span class="info-label">音色：</span>
                        <span id="resultVoice"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">请求ID：</span>
                        <span id="requestId"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">首包延迟：</span>
                        <span id="delayTime"></span>毫秒
                    </div>
                </div>

                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        您的浏览器不支持音频播放
                    </audio>
                </div>

                <div class="download-section">
                    <a id="downloadBtn" class="btn-secondary" download>
                        📥 下载音频
                    </a>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- 语音复刻部分 -->
            <div class="voice-clone-section">
                <h2>🎭 语音复刻</h2>
                <div class="clone-form">
                    <div class="form-group">
                        <label>音频文件URL：</label>
                        <input
                            type="text"
                            id="cloneAudioUrl"
                            placeholder="输入可公开访问的音频文件URL (支持wav/mp3格式)"
                            class="form-input"
                        />
                        <small class="voice-hint">示例: https://isv-data.oss-cn-hangzhou.aliyuncs.com/ics/MaaS/ASR/test_audio/asr_example_zh.wav</small>
                    </div>
                    <div class="form-group">
                        <label>音色名称：</label>
                        <input
                            type="text"
                            id="cloneVoiceName"
                            placeholder="给复刻的音色起个名字"
                            class="form-input"
                        />
                    </div>
                    <button id="cloneBtn" class="btn-clone">
                        <span class="btn-text">🔧 开始复刻</span>
                        <span class="loading-spinner" style="display: none;">⏳ 复刻中...</span>
                    </button>
                </div>

                <!-- 已复刻音色列表 -->
                <div class="cloned-voices-section">
                    <h3>已复刻的音色</h3>
                    <div id="clonedVoicesList" class="cloned-voices-list">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
